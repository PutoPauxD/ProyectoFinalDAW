          <div class="nav-link">

              <div class="user-wrapper">
                  <div class="profile-image">
                      <img [src]="usuario?.profpicture" style="width: 70%" class="rounded-circle" alt="profile image">
                  </div>

                  <div class="text-wrapper">
                      <p class="profile-name"></p>
                      <div>
                          <small class="designation text-muted" *ngIf="usuario.role === 1">Administrador</small>
                      </div>
                  </div>
              </div>

          </div>
      </li>

      <li class="nav-item cursor w-100">
          <a class="nav-link" routerLink="/home">

          </a>
      </li>

      <li class="nav-item cursor w-100">
          <a class="nav-link" routerLink="/search">
            <i class="bi bi-search me-2"></i>
            <span class="menu-title">Search</span>
          </a>
      </li>

      <li class="nav-item cursor w-100">

          </a>
      </li>

          </a>

          <a class="nav-link" (click)="logout()">

<div class="p-0 card text-white bg-dark border-0">
  <div class="card-body p-0">
    <div class=" d-flex">
        <div class="mx-2">
            <img class="rounded-circle img-fluid mt-2 cursor" style="width: 4rem;" src="{{data?.profpicture}}" (click)="navigate('/profile/')" alt="">
        </div>
        <div class="container px-0 mt-1">
            <p class="text-white fw-bold d-inline">
                {{data?.username}}
                <p class="text-secondary fw-light d-inline">
                    @{{data?.name}} Â· 24m
                </p>
                <p class="mb-0"> {{data?.text}}</p>
        </div>
    </div>
    <img src="{{data?.media}}" *ngIf="data?.hasMedia === 1" class="p-2 center">
  </div>
  <div class="d-flex justify-content-between w-75 m-auto mt-1">
    <i class="bi bi-chat cursor"></i>
    <i class="cursor bi" [ngClass]="shared ? 'bi-arrow-repeat text-success' : 'bi-arrow-repeat'" (click)="shareClicked()"> {{data?.shares}} </i>
    <i class="cursor bi" [ngClass]="liked ? 'bi-heart-fill text-danger' : 'bi-heart'" (click)="likeClicked()" > {{data?.likes}} </i>
    <i class="cursor bi bi-trash-fill text-danger" *ngIf="this.data.id === this.usuario.id || this.usuario.role === 1" (click)="deletePost()"></i>
  </div>
</div>
<hr>

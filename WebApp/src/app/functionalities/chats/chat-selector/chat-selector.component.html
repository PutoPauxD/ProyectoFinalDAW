<div *ngIf="chats.length >= 0" class="container-fluid pb-5-md pt-5-md">
  <app-chat *ngFor="let data of chats" [data]="data"></app-chat>
</div>

<p *ngIf="chats.length === 0">Parece que todavia no tienes ningun chat con nadie, busca a la persona con la que quieras chatear, y una vez la sigas, haz click sobre el boton de generar chat!</p>

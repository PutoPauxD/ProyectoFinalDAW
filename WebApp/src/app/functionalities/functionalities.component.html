<div [ngClass]="theme" class="row container-fluid p-0 m-0 w-100 h-100">
  <app-header [ngClass]="theme" class="d-md-none zindextopheader"></app-header>
  <div class="col-3 d-none d-md-block">
    <app-left-sidebar></app-left-sidebar>
  </div>

  <div class="col container-fluid noscrollable pt-5 py-md-0" id="container">
      <router-outlet></router-outlet>
  </div>

  <div class="col-3 d-none d-lg-block">
    <app-right-sidebar></app-right-sidebar>
  </div>
  <app-footer [ngClass]="theme" class="d-md-none zindextopfooter"></app-footer>
</div>
